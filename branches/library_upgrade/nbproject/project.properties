application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Aerith.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.Aerith-src=src
file.reference.flickrapi-1.0a9.jar=lib/flickrapi-1.0a9.jar
file.reference.fuse-core-0.3.jar=lib/fuse-core-0.3.jar
file.reference.fuse-swing-0.3.jar=lib/fuse-swing-0.3.jar
file.reference.jl1.0.jar=lib/jl1.0.jar
file.reference.JXMapViewer.jar=lib/JXMapViewer.jar
file.reference.swing-layout-1.0.jar=lib/swing-layout-1.0.jar
file.reference.swingx-jxpanel-0.8.jar=lib/swingx-jxpanel-0.8.jar
file.reference.TimingFramework-0.54.jar=lib/TimingFramework-0.54.jar
file.reference.vecmath.jar=lib/vecmath.jar
jar.compress=false
javac.classpath=\
    ${file.reference.flickrapi-1.0a9.jar}:\
    ${file.reference.vecmath.jar}:\
    ${file.reference.fuse-core-0.3.jar}:\
    ${file.reference.fuse-swing-0.3.jar}:\
    ${file.reference.TimingFramework-0.54.jar}:\
    ${file.reference.swing-layout-1.0.jar}:\
    ${file.reference.JXMapViewer.jar}:\
    ${file.reference.jl1.0.jar}:\
    ${file.reference.swingx-jxpanel-0.8.jar}:\
    ${libs.swing-layout.classpath}:\
    ${libs.JOGL.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.JOGL.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JOGL.classpath=../../../java/jogl/1.1.0-rc3/lib/gluegen-rt.jar;../../../java/jogl/1.1.0-rc3/lib/jogl.jar
main.class=com.sun.javaone.aerith.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dsun.java2d.opengl=frue -Dsun.java2d.transaccel=true -Dsun.java2d.accthreshold=0 -Xmx512m -Dathena.largePictures
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.Aerith-src}
src.src-twinkle.dir=src-twinkle
